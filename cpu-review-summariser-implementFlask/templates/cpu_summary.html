{% extends 'base.html' %}
{% block title %}{{ cpu_name }} - CPU Summary{% endblock %}

{% block styles %}
<style>
.summary-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    gap: 36px;
    margin: 40px auto;
    max-width: 1000px;
    padding: 20px;
}

.summary-text {
    flex: 2;
    font-size: 1.1em;
    color: #333;
    line-height: 1.6;
}

.cpu-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.cpu-image img {
    max-width: 100%;
    max-height: 400px;
    width: auto;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    object-fit: contain;
    background: #fff;
}

.summary-title {
    margin-top: 0;
    margin-bottom: 20px;
    color: #222;
}

.manufacturer-badge {
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 0.9em;
    margin-bottom: 10px;
}

.navigation {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
}

.nav-btn {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.nav-btn:hover {
    background: #0056b3;
}

.nav-btn.secondary {
    background: #6c757d;
}

.nav-btn.secondary:hover {
    background: #5a6268;
}

@media (max-width: 768px) {
    .summary-container {
        flex-direction: column;
    }
    
    .summary-text {
        font-size: 1em;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="summary-container">
    <div class="cpu-image">
        <img src="{{ url_for('static', filename=cpu_img.replace('static/', '')) }}" alt="{{ cpu_name }} image" />
    </div>
    
    <div class="summary-text">
        <span class="manufacturer-badge">{{ manufacturer }}</span>
        <h1 class="summary-title">{{ cpu_name }}</h1>
        
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        
        <div class="navigation">
            <a href="{{ url_for('cpu_detail', cpu_name=cpu_name) }}" class="nav-btn">Read Full Review</a>
            <a href="{{ url_for('index') }}" class="nav-btn secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
